name: Brainrot Üret

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python 3.11 kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: FFmpeg kur
        run: sudo apt-get update -qq && sudo apt-get install -y ffmpeg

      - name: Paketleri kesin çalışan şekilde kur
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install moviepy==1.0.3 numpy imageio-ffmpeg --force-reinstall

      - name: BRAINROT ÜRET
        run: python3.11 generate_brainrot.py

      - name: Videoyu yükle
        uses: actions/upload-artifact@v4
        with:
          name: brainrot_video
          path: brainrot_kaos.mp4
