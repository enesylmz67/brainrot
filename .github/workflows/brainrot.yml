on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install moviepy numpy imageio-ffmpeg
      - run: python generate_brainrot.py
      - uses: actions/upload-artifact@v4
        with:
          name: brainrot_video
          path: brainrot_kaos.mp4
