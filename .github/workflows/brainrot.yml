name: Brainrot Üret

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: FFmpeg kur (çok önemli!)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Paketleri kur
        run: |
          python -m pip install --upgrade pip
          pip install moviepy numpy imageio-ffmpeg

      - name: BRAINROT ÜRET
        run: python generate_brainrot.py

      - name: Videoyu yükle
        uses: actions/upload-artifact@v4
        with:
          name: brainrot_video
          path: brainrot_kaos.mp4
